<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
  <meta name="author" content="{{ AUTHOR }}">

  {% if FEED_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate"
        title="{{ SITENAME }} Atom Feed" />
  {% endif %}
  {% if FEED_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate"
        title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  {% if EXTRA_HEADER %}
    {{ EXTRA_HEADER }}
  {% endif %}
  
  
	<meta name="author" content="{{ AUTHOR }}" />
	<meta name="copyright" content="{{ AUTHOR }}" />
	<meta name="company" content="{{ AUTHOR }}" />
	<meta name="rating" content="general" />
	<meta name="distribution" content="global" />
	<meta name="viewport" content="width=1024" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="description" content="{{ SITEDESCRIPTION }}" />
	<meta name="keywords" content="{{ SITEKEYWORDS }}" />
	<meta name="robots" content="all" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ SITEURL }}/favicon.png" rel="icon">
  <link href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" media="screen, projection"
        rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/tipsy.css" />
	<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/js/fancybox/jquery.fancybox-1.3.4.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Quicksand:400,700,300">     
        
	<!-- Javascripts -->
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/retina.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/html5shiv.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.tipsy.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/fancybox/jquery.easing-1.3.pack.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.touchSwipe.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.mobilemenu.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.infieldlabel.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.echoslider.js"></script>
	<script type="text/javascript" src="{{ SITEURL }}/theme/js/inventorum.js"></script>



    <!-- Favicons -->
    <link rel="shortcut icon" href="/theme/images/favicon.ico" />
    <!--
        <link rel="apple-touch-icon" href="/theme/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/theme/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/theme/images/apple-touch-icon-114x114.png">
    -->

    <!-- GOOGLE -->
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-42063942-1']);
        _gaq.push(['_gat._anonymizeIp']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
    <!-- GOOGLE -->
</head>

<body>
	<div id="page_wrapper">
	  <header>{% include '_includes/header.html' %}</header>
	
	<section class="container">
	  <div id="app_info">{% include '_includes/sidebar.html' %}</div>
	  
	  
	  
	  <div id="pages">
	  
			<div class="top_shadow"></div>
		  <div class="page" id="{{ output_file }}">
		      {% block content %}{% endblock %}
		  </div>
			<div class="bottom_shadow"></div>
	  </div>
		<div class="clear"></div>
	</section>
	
	  <footer class="container">{% include '_includes/footer.html' %}</footer>
	</div>
</body>
</html>
